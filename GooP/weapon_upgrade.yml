# ชื่อcontainer
newworld_weapon_upgrade:
  NumberOfRows: 3
  ContainerType: STATION
  DisplayTitle: '&fExample Newworld'
  Contents:
  - CONFIRM 16||DISPLAY||v YELLOW_DYE 0||1||CMD2||HFGHIDE_ATTRIBUTES||NME<#99cc00>Confirm||COCgoop mythicmobs runSkillAs weapon_upgrade_confirm %player%||
  - SLOT_ITEM 10||STORAGE||v YELLOW_DYE 0||1||CMD2||HFGHIDE_ATTRIBUTES||NME<#e6e6ff>Slot item||
  - SLOT_STONE_UPGRADE 14||STORAGE||v YELLOW_DYE 0||1||CMD2||HFGHIDE_ATTRIBUTES||NME<#cc99ff>Amethyst||
  
  CommandOnOpen:
  - goop mythicmobs RunSkillAs weapon_upgrade_start %player%
  AllowInventoryDrag: true
  ProvidedDragToInventory: true