# Ex. Command For mask slot
# goop containers config masks newworld_weapon_upgrade 10 type SWORD

# ชื่อcontainer
newworld_weapon_upgrade:
  NumberOfRows: 3
  ContainerType: STATION
  DisplayTitle: '&fExample Newworld'
  Contents:

  - SLOT_ITEM 10||STORAGE||v BOWL 0||1||COTgoop mythicmobs runSkillAs setname_chance
    %player%||COSgoop mythicmobs runSkillAs setname_chance %player%||NME§x§C§C§9§9§F§FWeapon item||CMD2||HFGHIDE_ATTRIBUTES||

  - SLOT_CHANCE 12||STORAGE||v BOWL 0||1||COTgoop mythicmobs runSkillAs setname_chance
    %player%||COSgoop mythicmobs runSkillAs setname_chance %player%||NME§x§C§C§9§9§F§FChance item||CMD2||HFGHIDE_ATTRIBUTES||

  - SLOT_STONE_UPGRADE 14||STORAGE||v BOWL 0||1||NME§x§E§6§E§6§F§FUpgrade item||CMD2||HFGHIDE_ATTRIBUTES||

  - CONFIRM 16||DISPLAY||v STONE_BUTTON 0||1||COCgoop mythicmobs runSkillAs weapon_upgrade_confirm
    %player%||NME§x§9§9§C§C§0§0Confirm||CMD2||HFGHIDE_ATTRIBUTES||
  
  CommandOnOpen:
  - goop mythicmobs RunSkillAs weapon_upgrade_start %player%
  AllowInventoryDrag: true
  ProvidedDragToInventory: true
